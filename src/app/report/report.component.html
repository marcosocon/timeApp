<div class="time-report-card" *ngFor="let report of data">
		<span>{{report.time}} hs</span>
		<span>{{report.description}}</span>
		<span *ngIf="report.billable"><strong>Billable</strong></span>
		<span *ngIf="!report.billable"><strong>Not Billable</strong></span>
		<span>{{report.date | amDateFormat:'LL'}}</span>
		<button (click)="deleteReport(report._id)">delete</button>
</div>
