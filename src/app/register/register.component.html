<div class="col-md-6 col-md-offset-3">
	<h2>Register</h2>
	<form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
		<div class="form-group has-error" [ngClass]="{ 'has-danger': f.submitted && !username.valid }">
			<label for="username">Username</label>
			<input type="text" class="form-control" name="username" [(ngModel)]="user.username" #username="ngModel" required />
			<div *ngIf="f.submitted && !username.valid" class="form-control-feedback help-block">Username is required</div>
		</div>
		<div class="form-group" [ngClass]="{ 'has-danger': f.submitted && !password.valid }">
			<label for="password">Password</label>
			<input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" required />
			<div *ngIf="f.submitted && !password.valid" class="form-control-feedback help-block">Password is required</div>
		</div>
		<div class="form-group">
			<button [disabled]="loading" class="btn btn-primary">Register</button>
			<span *ngIf="loading"> loading ...</span>
			<a routerLink="/login" class="btn btn-link">Log in</a>
		</div>
	</form>
</div>
